    <div class="container mt-5">
      <h2 class="mb-4">Client Management</h2>

      <!-- Client Form -->
      <div class="card p-4 mb-4">
        <h4>Add New Client</h4>
        <form id="clientForm">
          <div class="mb-3">
            <label for="clientName" class="form-label">Client Full Name</label>
            <input type="text" class="form-control" id="clientName" required />
          </div>
          <div class="mb-3">
            <label for="clientEmail" class="form-label"
              >Client Email Address</label
            >
            <input
              type="email"
              class="form-control"
              id="clientEmail"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Add Client</button>
        </form>
      </div>

      <!-- Client List -->
      <div class="card p-4">
        <h4>Client List</h4>
        <ul id="clientList" class="list-group mt-3"></ul>
      </div>
    </div>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Sign In</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100"
                id="loginSubmitButton"
              >
                Sign In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Signup Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="signupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="signupFullName"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="signupEmail"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100"
                id="signupSubmitButton"
              >
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("clientForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let name = document.getElementById("clientName").value;
          let email = document.getElementById("clientEmail").value;

          if (name && email) {
            let listItem = document.createElement("li");
            listItem.className = "list-group-item";
            listItem.textContent = `${name} - ${email}`;

            document.getElementById("clientList").appendChild(listItem);
            document.getElementById("clientForm").reset();
          }
        });
    </script>
